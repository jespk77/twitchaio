name: Build Translator release

on:
  workflow_dispatch:
    inputs:
      title:
        description: "The title of the release"
        default: "TwitchTranslator"
        required: true
        type: string
      body:
        description: "The body of the release message"
        type: string
      tag:
        description: "The release tag"
        type: string

permissions:
  packages: write
  contents: write

jobs:
  build-executable:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: | 
          python -m pip install pip --upgrade
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller programs/translator/TwitchTranslator.spec
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TwitchTranslator
          path: dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ inputs.title }}
          tag_name: ${{ inputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/TwitchTranslator.exe
            programs/translator/settings.json